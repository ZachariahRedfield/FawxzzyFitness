name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Fail on tracked files over 10MB
        run: |
          oversized=$(git ls-files -z | xargs -0 -I{} sh -c 'size=$(wc -c <"{}" 2>/dev/null || echo 0); if [ "$size" -gt 10485760 ]; then echo "{} ($size bytes)"; fi')
          if [ -n "$oversized" ]; then
            echo "Tracked files over 10MB detected:"
            echo "$oversized"
            exit 1
          fi
